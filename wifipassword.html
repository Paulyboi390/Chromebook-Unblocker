<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chrome Sync Wi‑Fi Password Decoder</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 260px; font-family: monospace; }
    button { padding: 8px 14px; margin-top: 10px; }
    .out { margin-top: 16px; font-size: 18px; }
    .pw { font-family: monospace; font-weight: bold; }
    footer { margin-top: 40px; font-size: 12px; color: #666; }
  </style>
</head>
<body>

<h2>Paste Chrome Sync Wi‑Fi JSON</h2>

<textarea id="input"></textarea>
<br>
<button onclick="extract()">Get Wi‑Fi password</button>

<div class="out" id="out"></div>

<footer>made by paulyboi390</footer>

<script>
function extract() {
  const out = document.getElementById("out");
  out.textContent = "";

  let obj;

  try {
    obj = JSON.parse(document.getElementById("input").value);
  } catch (e) {
    out.textContent = "Invalid JSON";
    return;
  }

  const pass =
    obj?.SPECIFICS?.wifi_configuration?.passphrase;

  if (!pass) {
    out.textContent = "No passphrase field found.";
    return;
  }

  try {
    const decoded = atob(pass);
    out.innerHTML =
      "Base64 passphrase:<br><span class='pw'>" + pass +
      "</span><br><br>Decoded Wi‑Fi password:<br><span class='pw'>" +
      decoded + "</span>";
  } catch (e) {
    out.textContent = "Passphrase exists, but could not be Base64‑decoded.";
  }
}
</script>

</body>
</html>
