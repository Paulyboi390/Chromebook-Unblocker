<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Chrome Sync Wi-Fi Password Decoder</title>

<style>
:root {
  --bg: #f5f7fb;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --accent: #2563eb;
  --accent-hover: #1d4ed8;
  --border: #e5e7eb;
  --code-bg: #111827;
  --code-text: #f9fafb;
  --error-bg: #fef2f2;
  --error-border: #fecaca;
}

[data-theme="dark"] {
  --bg: #0b0f19;
  --card: #121826;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --border: #1f2937;
  --code-bg: #020617;
  --code-text: #e5e7eb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    sans-serif;
  transition: background 0.3s ease, color 0.3s ease;
}

.card {
  width: 100%;
  max-width: 760px;
  background: var(--card);
  border-radius: 14px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 28px;
  animation: fadeIn 0.35s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
}

h1 {
  font-size: 22px;
  margin: 0;
}

.subtitle {
  margin: 6px 0 20px;
  font-size: 14px;
  color: var(--muted);
}

.toggle {
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text);
  border-radius: 999px;
  padding: 6px 12px;
  cursor: pointer;
  font-size: 13px;
}

textarea {
  width: 100%;
  height: 260px;
  resize: vertical;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
  font-size: 13px;
  background: transparent;
  color: var(--text);
}

textarea:focus {
  outline: none;
  border-color: var(--accent);
}

.actions {
  margin-top: 14px;
  display: flex;
  gap: 10px;
}

button.primary {
  padding: 10px 18px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: var(--accent);
  color: white;
  font-weight: 600;
}

button.primary:hover {
  background: var(--accent-hover);
}

.out {
  margin-top: 20px;
  padding: 16px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: rgba(0,0,0,0.03);
  animation: fadeIn 0.25s ease;
}

.out.error {
  background: var(--error-bg);
  border-color: var(--error-border);
}

.label {
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 4px;
}

.code {
  background: var(--code-bg);
  color: var(--code-text);
  padding: 10px;
  border-radius: 8px;
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
  font-size: 13px;
  word-break: break-all;
}

.copy {
  margin-top: 6px;
  font-size: 12px;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 999px;
  padding: 4px 10px;
  cursor: pointer;
}

footer {
  margin-top: 24px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}
</style>
</head>

<body>
<div class="card">
  <div class="header">
    <h1>Chrome Sync Wi-Fi Decoder</h1>
    <button class="toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </div>

  <p class="subtitle">
    Paste Chrome Sync Wi-Fi JSON data to extract and decode the saved passphrase.
  </p>

  <textarea id="input" placeholder="Paste JSON here‚Ä¶"></textarea>

  <div class="actions">
    <button class="primary" onclick="extract()">Decode</button>
  </div>

  <div id="out" style="display:none;"></div>

  <footer>made by paulyboi390</footer>
</div>

<script>
const root = document.documentElement;
const savedTheme = localStorage.getItem("theme");
if (savedTheme) root.setAttribute("data-theme", savedTheme);

function toggleTheme() {
  const next =
    root.getAttribute("data-theme") === "dark" ? "" : "dark";
  root.setAttribute("data-theme", next);
  localStorage.setItem("theme", next);
}

function copyText(text) {
  navigator.clipboard.writeText(text);
}

function extract() {
  const out = document.getElementById("out");
  out.style.display = "block";
  out.className = "out";
  out.innerHTML = "";

  let obj;
  try {
    obj = JSON.parse(document.getElementById("input").value);
  } catch {
    out.classList.add("error");
    out.textContent = "Invalid JSON.";
    return;
  }

  const pass = obj?.SPECIFICS?.wifi_configuration?.passphrase;
  if (!pass) {
    out.classList.add("error");
    out.textContent = "No passphrase field found.";
    return;
  }

  try {
    const decoded = atob(pass);
    out.innerHTML = `
      <div class="label">Base64 passphrase</div>
      <div class="code">${pass}</div>
      <button class="copy" onclick="copyText('${pass}')">Copy</button>

      <div class="label" style="margin-top:14px;">Decoded Wi-Fi password</div>
      <div class="code">${decoded}</div>
      <button class="copy" onclick="copyText('${decoded}')">Copy</button>
    `;
  } catch {
    out.classList.add("error");
    out.textContent =
      "Passphrase exists, but could not be Base64-decoded.";
  }
}
</script>
</body>
</html>
